<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Ticket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
        }
        .container {
            width: 500px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, button {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        table {
            width: 100%;
            margin-top: 15px;
            border-collapse: collapse;
        }
        td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        h3 {
            text-align: center;
            color: #007bff;
        }
    </style>
</head>
<body>

<div class="container">
<a th:href="@{/}"
   style="display:inline-block; padding:8px 12px; background:#28a745; color:white; text-decoration:none; border-radius:4px;">
   Book Ticket
</a>
    <h2>Get Ticket Details</h2>

    <!-- Ticket ID Input -->
  <form th:action="@{/getTicket}" method="get">
    <input type="number"
           name="ticketId"
           placeholder="Enter Ticket ID"
           required />
    <button type="submit">Get Ticket</button>
</form>

    <!-- Ticket Details -->
    <div th:if="${ticket != null}">
        <h3>Ticket Information</h3>
        <table>
            <tr>
                <td><b>Ticket ID</b></td>
                <td th:text="${ticket.ticketId}"></td>
            </tr>
            <tr>
                <td><b>Passenger Name</b></td>
                <td th:text="${ticket.name}"></td>
            </tr>
            <tr>
                <td><b>Passenger ID</b></td>
                <td th:text="${ticket.pId}"></td>
            </tr>
            <tr>
                <td><b>From</b></td>
                <td th:text="${ticket.fromS}"></td>
            </tr>
            <tr>
                <td><b>To</b></td>
                <td th:text="${ticket.toS}"></td>
            </tr>
            <tr>
                <td><b>Journey Date</b></td>
                <td th:text="${ticket.journeyDate}"></td>
            </tr>
            <tr>
                <td><b>Cost</b></td>
                <td th:text="${ticket.cost}"></td>
            </tr>
            <tr>
                <td><b>Status</b></td>
                <td th:text="${ticket.status}"></td>
            </tr>
        </table>
    </div>

</div>

</body>
</html>
